name: Deploy Admin Frontend

on:
  push:
    branches: ["main", "develop", "staging"]
    paths:
      - "apps/admin-frontend/**"
      - "packages/**"
      - "pnpm-lock.yaml"

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID_ADMIN: ${{ secrets.VERCEL_PROJECT_ID_ADMIN }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Shared Packages
        run: pnpm --filter "@printz/types" build

      - name: Deploy to Vercel
        working-directory: apps/admin-frontend
        run: |
          npm install -g vercel

          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "ðŸš€ Deploying Admin Frontend to PRODUCTION..."
            vercel pull --yes --environment=production --token=$VERCEL_TOKEN
            vercel build --prod --token=$VERCEL_TOKEN
            vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN
          else
            echo "ðŸ”§ Deploying Admin Frontend to PREVIEW (Staging)..."
            vercel pull --yes --environment=preview --token=$VERCEL_TOKEN
            vercel build --token=$VERCEL_TOKEN
            vercel deploy --prebuilt --token=$VERCEL_TOKEN
          fi
