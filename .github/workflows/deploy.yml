name: CI/CD Build & Deploy

on:
  push:
    branches: ["main"]
  # ✅ THÊM DÒNG NÀY: Cho phép bấm nút chạy thủ công
  workflow_dispatch:

jobs:
  # --- JOB 1: Build & Deploy Customer Backend ---
  deploy-customer:
    name: Build Customer
    runs-on: ubuntu-latest
    # ❌ Đã bỏ dòng IF lọc điều kiện để nó luôn chạy khi mình muốn
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push (Customer)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/customer-backend/Dockerfile
          push: true
          tags: hoanphuc/printz-customer-backend:latest
          cache-from: type=registry,ref=hoanphuc/printz-customer-backend:cache
          cache-to: type=registry,ref=hoanphuc/printz-customer-backend:cache,mode=max

      - name: Trigger Render Deploy
        run: curl -X POST ${{ secrets.RENDER_HOOK_CUSTOMER }} || echo "Chưa có Hook, bỏ qua trigger"

  # --- JOB 2: Build & Deploy Admin Backend ---
  deploy-admin:
    name: Build Admin
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push (Admin)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: hoanphuc/printz-admin-backend:latest
          cache-from: type=registry,ref=hoanphuc/printz-admin-backend:cache
          cache-to: type=registry,ref=hoanphuc/printz-admin-backend:cache,mode=max

      - name: Trigger Render Deploy
        run: curl -X POST ${{ secrets.RENDER_HOOK_ADMIN }} || echo "Chưa có Hook, bỏ qua trigger"
