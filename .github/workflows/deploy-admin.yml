name: Deploy Admin Backend (Multi-Env)

on:
  push:
    branches: ["main", "develop", "staging"]
    paths:
      - "apps/admin-backend/**"
      - "packages/**"
      - "turbo.json"
      - "pnpm-lock.yaml"

env:
  IMAGE_NAME: printz-admin-backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Phân loại môi trường: main -> PROD, develop/staging -> STAGING
      - name: Set Environment Metadata
        id: meta
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "TAG=latest" >> $GITHUB_OUTPUT
            echo "ENV_NAME=production" >> $GITHUB_OUTPUT
          else
            echo "TAG=staging" >> $GITHUB_OUTPUT
            echo "ENV_NAME=staging" >> $GITHUB_OUTPUT
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/admin-backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Trigger PROD
      - name: Trigger Render Deploy (PRODUCTION)
        if: steps.meta.outputs.ENV_NAME == 'production'
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_ADMIN_PROD }}

      # Trigger STAGING
      - name: Trigger Render Deploy (STAGING)
        if: steps.meta.outputs.ENV_NAME == 'staging'
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_ADMIN_STAGING }}
