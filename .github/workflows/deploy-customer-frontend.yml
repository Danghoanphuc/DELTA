name: Deploy Customer Frontend

on:
  push:
    branches: ["main", "develop", "staging"]
    paths:
      - "apps/customer-frontend/**"
      - "packages/**"
      - "pnpm-lock.yaml"
    paths-ignore:
      - ".github/workflows/**"
      - "**.md"

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Dependencies
        # C√†i to√†n b·ªô dependency c·ªßa Monorepo ƒë·ªÉ link workspace (@printz/*) ho·∫°t ƒë·ªông
        run: pnpm install --frozen-lockfile

      - name: Build Shared Packages
        # Build c√°c g√≥i ph·ª• thu·ªôc tr∆∞·ªõc (quan tr·ªçng cho TypeScript)
        run: pnpm --filter "@printz/types" build

      - name: Deploy to Vercel
        working-directory: apps/customer-frontend
        run: |
          # C√†i Vercel CLI t·∫°m th·ªùi
          npm install -g vercel

          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "üöÄ Deploying to PRODUCTION..."
            # 1. Pull Config Prod
            vercel pull --yes --environment=production --token=$VERCEL_TOKEN
            # 2. Build Artifacts (ch·∫°y build script c·ªßa app)
            vercel build --prod --token=$VERCEL_TOKEN
            # 3. Deploy Artifacts ƒë√£ build l√™n Vercel
            vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN
          else
            echo "cw Deploying to PREVIEW (Staging)..."
            # 1. Pull Config Preview
            vercel pull --yes --environment=preview --token=$VERCEL_TOKEN
            # 2. Build Artifacts
            vercel build --token=$VERCEL_TOKEN
            # 3. Deploy Artifacts
            vercel deploy --prebuilt --token=$VERCEL_TOKEN
          fi
