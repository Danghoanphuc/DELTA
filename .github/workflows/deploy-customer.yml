name: Deploy Customer Backend

on:
  push:
    branches: ["main", "develop"]
    paths:
      - "apps/customer-backend/**"
      - "packages/**"
      - "Dockerfile"
      - "turbo.json"
      - "pnpm-lock.yaml"

env:
  IMAGE_NAME: hoanphuc/printz-customer-backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Environment Metadata
        id: meta
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "TAG=latest" >> $GITHUB_OUTPUT
            echo "ENV_NAME=production" >> $GITHUB_OUTPUT
          else
            echo "TAG=staging" >> $GITHUB_OUTPUT
            echo "ENV_NAME=staging" >> $GITHUB_OUTPUT
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/customer-backend/Dockerfile
          push: true
          tags: "${{ secrets.DOCKER_USERNAME }}/printz-customer-backend:${{ steps.meta.outputs.TAG }}"
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trigger Render Deploy Production
        if: steps.meta.outputs.ENV_NAME == 'production'
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_CUSTOMER_PROD }}

      - name: Trigger Render Deploy Staging
        if: steps.meta.outputs.ENV_NAME == 'staging'
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_CUSTOMER_STAGING }}
