name: Deploy Customer Backend

on:
  push:
    branches: ["main"]
    paths:
      - "apps/customer-backend/**"
      - "packages/**"
      - "package.json"
      - "turbo.json"
      - "pnpm-lock.yaml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/customer-backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/printz-customer-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trigger Render Deploy
        # Yêu cầu: Vào Render -> Customer Service -> Settings -> Deploy Hook -> Copy URL
        run: curl -X POST ${{ secrets.RENDER_CUSTOMER_DEPLOY_HOOK }}
