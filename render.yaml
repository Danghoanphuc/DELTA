services:
  - type: web
    name: admin-backend
    env: node
    region: oregon
    plan: free
    buildCommand: pnpm install --frozen-lockfile && pnpm --filter @printz/types build && pnpm --filter admin-backend build
    startCommand: node apps/admin-backend/dist/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PNPM_HOME
        value: /opt/render/project/.pnpm
