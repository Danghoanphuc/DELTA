services:
  - type: web
    name: admin-backend
    env: node
    region: oregon
    plan: free
    buildCommand: NODE_ENV=development pnpm install --frozen-lockfile && pnpm --filter @printz/types build && pnpm --filter admin-backend build
    startCommand: find . -path "*/admin-backend/dist/server.js" -type f 2>/dev/null | head -1 | xargs -I {} sh -c 'echo "Found: {}" && node {}' || (cd apps/admin-backend && pwd && ls -la dist/ && node dist/server.js)
    envVars:
      - key: NODE_ENV
        value: production
      - key: PNPM_HOME
        value: /opt/render/project/.pnpm
